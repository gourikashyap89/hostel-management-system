<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>hostel management system</title>
    <link rel="icon" href="../assets/icon.jpg" type="image/jpg">
    <link rel="apple-touch-icon" href="../assets/icon.jpg">
    <script src="../js/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="../assets/icon.jpg" alt="icon">
            </div>
            <div class="title">
                <h1>Hostel Management System</h1>
            </div>
        </div>
        <div class="content">
            <div class="login">
                <form action="../js/login.js" method="POST">
                    <div class="input">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" required>
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="input">
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2024 Hostel Management System</p>
        </div>
    </div>
</body>
</html>
